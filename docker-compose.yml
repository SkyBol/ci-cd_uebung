version: '3.7'

services:
  frontend:
    mem_limit: 128m
    cpus: 0.1

    restart: unless-stopped
    image: asuzas/uekfrontend:1.0.3
    container_name: frontend_sky
    env_file: .env
    depends_on:
      - backend
    ports:
      - 8094:80
  backend:
    mem_limit: 512M
    cpus: 0.3

    restart: unless-stopped
    image: asuzas/uekbackend:1.0.0
    container_name: backend_sky
    ports:
      - 8009:8080
    environment:
      - DB_HOST=db
    depends_on:
      - db
  db:
    mem_limit: 128m
    cpus: 0.05

    restart: unless-stopped
    image: 'postgres:10-alpine'
    container_name: db_sky
    environment:
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_USER: 'postgres'
      POSTGRES_DB: 'postgres'
