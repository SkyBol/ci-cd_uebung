name: CICD

on: 
  push

jobs:
  test-backend-gradleTests:
    name: Backend Gradle Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 18
        uses: actions/setup-java@v1
        with:
          distribution: 'temurin'
          java-version: '18'
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Test with Gradle
        run: ./gradlew test
  test-backend-sonarqube:
    name: Backend Sonarqube Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 18
        uses: actions/setup-java@v1
        with:
          distribution: 'temurin'
          java-version: '18'
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: check sonarqube
        run: ./gradlew sonarqube --info -Dsonar.projectKey=uk223  -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.login=${{ secrets.SONAR_TOKEN }}
  
  build-and-push-tagged-version:
    name: build tagged docker version
    runs-on: ubuntu-latest
    needs: [test-backend-gradleTests, test-backend-sonarqube]
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: build and push docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/docker-backend:${{ github.sha }}

  test-backend-postman:
    name: Backend Postman Tests
    needs: build-and-push-tagged-version
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
      backend:
        image: $(${{ secrets.DOCKER_HUB_USERNAME }})/docker-backend:${{ github.sha }}
        env:
          DB_HOST: localhost
        ports:
          - 8080:8080

    steps:
      - uses: actions/checkout@v2
      - uses: matt-ball/newman-action@master
        with:
          collection: ./postman/cd.postman_collection.json
          environment: ./postman/cd.postman_environment.json

  build-and-push-latest-version:
    name: Build and Push latest version
    needs: test-backend-postman
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Rename Docker image
        run: docker image tag ${{ secrets.DOCKER_HUB_USERNAME }}/docker-backend:${{ github.sha }}s ${{ secrets.DOCKER_HUB_USERNAME }}/docker-backend:latest

  restart-server-docker:
    name: Restart the docker compose running on the server
    runs-on: ubuntu-latest
    needs: build-and-push-latest-version
    steps:
      - uses: actions/checkout@v3

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: docker-compose up -d  